<!DOCTYPE html>
<html lang="en">
<head>
    <style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.background-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('coding.gif') no-repeat;
    background-size: cover;
    animation: backgroundAnimation 10s linear infinite;
}

@keyframes backgroundAnimation {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: 100% 0;
    }
}

.animated-logo {
    width: 200px; /* Sesuaikan ukuran logo animasi */
    height: 200px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2; /* Membuat logo di atas latar belakang */
}

.animated-logo img {
    width: 100%;
    height: 100%;
    animation: logoAnimation 3s linear infinite alternate; /* Animasi bergerak bolak-balik selama 4 detik */
}

@keyframes logoAnimation {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.2); /* Sesuaikan perubahan ukuran logo */
    }
}

    </style>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anonymous Logo Animation</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <a href="index.html" class="logo-link">
        <div class="background-animation"></div>
        <div class="animated-logo">
            <img src="fanonymous.png" alt="Animated Logo">
        </div>
        
    </body>
    </html>
